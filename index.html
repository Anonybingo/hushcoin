<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnTrove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #6ac1a5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }
        nav {
            background-color: #2e5236;
            padding: 15px;
            color: white;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stats div {
            background-color: #2e5236;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .stats div:first-child {
            margin-left: 0;
        }
        .stats div:last-child {
            margin-right: 0;
        }
        .btn {
            background-color: #6ac1a5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #58a38a;
        }
    </style>
</head>
<body>
    <header>EarnTrove</header>
    <div class="container">
        <nav>
            <a href="#">How it works?</a>
            <a href="#">Withdraw for Referrals</a>
            <a href="#">Withdraw YouTube</a>
            <a href="#">Withdraw Instagram</a>
            <a href="#">Withdraw Facebook</a>
            <a href="#">Withdraw Google</a>
            <a href="#">Withdraw WhatsApp</a>
            <a href="#">Terms & Conditions</a>
        </nav>
        <div class="content">
            <div class="stats">
                <div>
                    <p>Account Balance:</p>
                    <h2 id="account-balance">19200</h2>
                </div>
                <div>
                    <p>Investment:</p>
                    <h2 id="investment">4500</h2>
                </div>
                <div>
                    <p>Total:</p>
                    <h2 id="total">23700</h2>
                </div>
            </div>
            <div class="stats">
                <div>
                    <p>Referrals:</p>
                    <h2 id="referrals">4</h2>
                </div>
                <div>
                    <p>Referral Balance:</p>
                    <h2 id="referral-balance">3200</h2>
                </div>
            </div>
            <button class="btn" onclick="withdrawFunds()">Withdraw Funds</button>
        </div>
    </div>
    <script>
        // Example JavaScript functionality
        function withdrawFunds() {
            const accountBalance = document.getElementById("account-balance");
            const total = document.getElementById("total");

            let balance = parseInt(accountBalance.textContent);
            if (balance > 0) {
                alert("Withdrawal successful!");
                balance -= 1000; // Deduct some amount as example
                accountBalance.textContent = balance;
                total.textContent = balance + parseInt(document.getElementById("investment").textContent);
            } else {
                alert("Insufficient balance!");
            }
        }
    </script>
</body>
</html>
